<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Pekerja - PT Petani Muda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            width: 400px;
            margin: 40px auto;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form action="http://localhost:3000/kirim" method="POST">
    <h2>Pendaftaran Pekerja<br>PT Petani Muda</h2>

    <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="telepon" placeholder="No. Telepon" required>
    <input type="text" name="posisi" placeholder="Posisi yang Dilamar" required>
    <textarea name="alamat" placeholder="Alamat Lengkap" required></textarea>

    <button type="submit">Daftar</button>
</form>

</body>
</html>
